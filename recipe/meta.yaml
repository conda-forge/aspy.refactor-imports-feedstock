{% set name = "aspy.refactor-imports" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 8327b27e0060785212c75eb3ffcfad0d7b5ef3f97414bef3b64bfc7192927c8f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cached-property

test:
  imports:
    - aspy.refactor_imports

about:
  home: https://github.com/asottile/aspy.refactor_imports
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Utilities for refactoring imports in python-like syntax

extra:
  recipe-maintainers:
    - scopatz
