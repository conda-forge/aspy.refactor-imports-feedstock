{% set name = "aspy.refactor-imports" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 78ca24122963fd258ebfc4a8dc708d23a18040ee39dca8767675821e84e9ea0a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cached-property

test:
  imports:
    - aspy.refactor_imports

about:
  home: https://github.com/asottile/aspy.refactor_imports
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Utilities for refactoring imports in python-like syntax

extra:
  recipe-maintainers:
    - scopatz
